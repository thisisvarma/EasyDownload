{% for message in messages %}
<div class="row justify-content-end">
    <div class="col-12">
        <div class="alert {{ message.tag }} alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"&times;>
                {{ message }}
            </button>
        </div>
    </div>
</div>    
{% endfor %}
